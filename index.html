<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Here's how you can contact me!</h1>

  <form method="GET">
    <label>Your Name:
      <input type="text" name="applicantName">
    </label>

    <label>Your email:
      <input type="email" name="applicantEmail">
    </label>

    <label>Your contact number:
      <input type="tel" name="applicantTel">
    </label>

    <label for="city">What city are you currently in?
    <input id="city" type="text" name="applicantCity">
    </label>

    <label>How old are you?
       <input type="number" name="age">
     </label>


    <fieldset class="checkmark">

    <legend>Why do you want to get in contact with me?</legend>

    <label>I want to become your friend
      <input type="checkbox" name="type" value="friend">
      <span class="checkmark"></span>
    </label>
    <label>I would like to do business with you
      <input type="checkbox" name="type" value="business">
      <span class="checkmark"></span>
    </label>
    <label>Donate $100M to you
      <input type="checkbox" name="type" value="money">
      <span class="checkmark"></span>
    </label>
    <label>Go on a vacation with you
      <input type="checkbox" name="type" value="vacation">
      <span class="checkmark"></span>
    </label>
    <label>Looking for a partner to play tennis with
      <input type="checkbox" name="type" value="tennis">
      <span class="checkmark"></span>
    </label>
    </fieldset>


    <fieldset>
      <legend>How can I contact you?</legend>

      <label>E-mail me
        <input type="radio" name="special" value="email">
      </label>
      <label>Call Me
        <input type="radio" name="special" value="phone">
      </label>
    </fieldset>

    <input type="submit" value="Submit">

  </form>
</body>
</html>
